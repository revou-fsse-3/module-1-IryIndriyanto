<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CookingCat</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- start of navigation bar -->
    <nav>
      <img class="logo" src="./assets/logo.png" />
      <div class="menu">
        <a href="#main">HOME</a>
        <!-- <a href="#main">RESEP</a> -->
        <a href="#main">ABOUT</a>
        <a href="#main">CONTACT</a>
        <img class="profile-pic" src="./assets/profile.png" />
      </div>
    </nav>
    <!-- end of navigation bar -->

    <main>
      <!-- start of hero section -->
      <section class="hero">
        <img class="bg-search-box" src="./assets/bg.jpg" alt="" />
        <div class="search-box">
          <h1>Cooking Cat !</h1>
          <form class="search-form">
            <input
              type="text"
              placeholder="Mau makan apa hari ini, meow?"
              name=""
              id=""
            />
            <button type="button">Search</button>
          </form>
        </div>
      </section>
      <!-- end of hero section -->

      <!-- start of recipe example section -->
      <div class="recipe-example">
        <img class="recipe-image" src="./assets/bg.jpg" alt="" />
        <div class="recipe-content">
          <h2>Waffle Blueberry</h2>
          <div style="padding-left: 20px">
            <h3>Bahan</h3>
            <ul>
              <li>2 sdm gula</li>
              <li>1 sdm baking powder</li>
              <li>2 butir telur</li>
              <li>6 sdm mentega cair</li>
              <li>1 1/2 wadah susu</li>
            </ul>
            <a>raed more ...</a>
          </div>
        </div>
      </div>
      <!-- end of recipe example section -->
    </main>
  </body>
</html>
